<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" type="image/png" href="icon.png">
  <link rel="shortcut icon" type="image/png" href="icon.png">
    
    <title>Download Starting...</title>
    <style>
        body {
            background: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            margin-top: 20px;
            border: 8px solid #3f3c3c;
            border-top: 8px solid #ff00ff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
        a {
            color: #00eeff;
            margin-top: 20px;
            display: inline-block;
        }
        #countdown {
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Your download is starting...</h1>
    <div class="loader"></div>
    <div id="countdown">15</div> <!-- changed from 5 to 15 -->
    <p>If it doesn't start automatically, <a id="downloadLink" href="https://files.catbox.moe/x8gqtu.rar">click here</a>.</p>

    <script>
        var countdownNumber = 15;
        var countdownElement = document.getElementById('countdown');
        var downloadUrl = 'https://files.catbox.moe/x8gqtu.rar';

        var countdownInterval = setInterval(function() {
            countdownNumber--;
            countdownElement.textContent = countdownNumber;

            if (countdownNumber <= 0) {
                clearInterval(countdownInterval);
                window.location.href = downloadUrl;
            }
        }, 1000);
    </script>
</body>
</html>
